<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub API</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>GitHub User Repo Finder</h1>

    <form class='js-form'>
        <label for="search-user">Search for User</label>
        <input type='text' name='search-user' id='js-search-user' required>
        <input type='submit'>
    </form>

    <p id='js-error-message'></p>
    <section id='js-results' class='hidden'>
        <h2>Search Results For:</h2>
        <ul id='js-repo-list'></ul>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='index.js'></script>
    
</body>
</html>
